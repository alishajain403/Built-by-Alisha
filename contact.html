<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Me - Built By Alisha</title>
  <link rel="stylesheet" href="style.css" />

  <style>
    body {
      background-color: #fdf6f0;
      font-family: 'Times New Roman', serif;
      color: #5c4033;
      margin: 0;
      padding: 0;
    }

    .page-wrapper {
      max-width: 700px;
      margin: auto;
      padding: 2rem;
      text-align: center;
    }

    .floating-emoji {
      font-size: 3rem;
      animation: float 3s ease-in-out infinite;
      margin-bottom: 1rem;
    }

    @keyframes float {
      0% { transform: translateY(0); opacity: 1; }
      50% { transform: translateY(-15px); opacity: 0.8; }
      100% { transform: translateY(0); opacity: 1; }
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 0.5rem;
    }

    p {
      margin-bottom: 2rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      background-color: #fffaf5;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    input, textarea {
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #d9cfc0;
    }

    button {
      background-color: #cfa18d;
      color: white;
      padding: 0.75rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #aa7b6b;
    }

    .signature {
      margin-top: 2rem;
      font-style: italic;
      font-size: 1.1rem;
    }

    .signature img {
      max-width: 120px;
      margin-top: 0.5rem;
    }

    .back-link {
      text-decoration: none;
      font-size: 1rem;
      display: inline-block;
      margin-bottom: 1rem;
      color: #5c4033;
    }
  </style>
</head>

<body>
  <div class="page-wrapper">
    <a href="index.html" class="back-link">‚Üê back to home</a>

    <div class="floating-emoji">üíå</div>

    <h1>Let‚Äôs connect!</h1>
    <p>Got a question, an idea, or just wanna say hi? Drop me a message below. I‚Äôd love to hear from you!</p>

    <form action="https://formspree.io/f/mnnvaqod" method="POST">
      <input type="text" name="name" placeholder="Your name" required />
      <input type="email" name="_replyto" placeholder="Your email" required />
      <textarea name="message" rows="5" placeholder="Your message" required></textarea>
      <button type="submit">Send Message üíñ</button>
    </form>

    <div class="signature">
      <p>with warmth,</p>
      <img src="signtuare.png" alt="Alisha's signature" />
    </div>
  </div>
  <script src="theme-toggle.js"></script>

  
</body>
</html>
